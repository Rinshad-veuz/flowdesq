<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }

    .user-label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-top: 4px;
    }

    .input-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <form name="RegForm" onsubmit="return validateForm()" onreset="resetErrors()">
      <div class="row">
        <div class="col-sm-6">
          <div class="input-group">
            <label class="user-label" for="name">First Name</label>
            <input type="text" class="input" id="name">
            <div id="name-error" class="error-message"></div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="input-group">
            <label class="user-label" for="lastName">Last Name</label>
            <input type="text" class="input" id="lastName">
          </div>
        </div>

        <div class="col-lg-12">
          <div class="input-group">
            <label class="user-label" for="address">Address</label>
            <input type="text" class="input" id="address">
            <div id="address-error" class="error-message"></div>
          </div>
        </div>

        <div class="col-lg-12">
          <div class="input-group">
            <label class="user-label" for="email">Email</label>
            <input type="email" class="input" id="email">
            <div id="email-error" class="error-message"></div>
          </div>
        </div>

        <div class="col-lg-12">
          <div class="input-group">
            <label class="user-label" for="password">Password</label>
            <input type="password" class="input" id="password">
            <div id="password-error" class="error-message"></div>
          </div>
        </div>

        <div class="col-lg-12">
          <div class="input-group">
            <label class="user-label" for="subject">Course</label>
            <select class="input" id="subject">
              <option value="">-- Select Course --</option>
              <option value="web">Web Development</option>
              <option value="design">UI/UX Design</option>
              <option value="data">Data Science</option>
            </select>
            <div id="subject-error" class="error-message"></div>
          </div>
        </div>

        <div class="col-lg-12">
          <div class="input-group">
            <label class="user-label" for="mobile">Mobile</label>
            <input type="tel" class="input" id="mobile">
          </div>
        </div>

        <div class="col-lg-12">
          <div class="input-group">
            <label class="user-label" for="message">Message</label>
            <textarea class="input" id="message"></textarea>
          </div>
        </div>

        <div class="col-lg-12">
          <div class="form-check mb-2">
            <input type="checkbox" class="form-check-input" id="agree">
            <label for="agree" class="form-check-label">I agree to the above information.</label>
            <div id="agree-error" class="error-message"></div>
          </div>
        </div>

        <div class="col-lg-12">
          <button type="submit" class="btn btn-primary me-2">Send</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const address = document.getElementById("address").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const subject = document.getElementById("subject").value;
      const agree = document.getElementById("agree").checked;

      let isValid = true;
      resetErrors();

      if (name === "" || /\d/.test(name)) {
        document.getElementById("name-error").textContent = "Please enter a valid first name.";
        isValid = false;
      }

      if (address === "") {
        document.getElementById("address-error").textContent = "Please enter your address.";
        isValid = false;
      }

      if (!/\S+@\S+\.\S+/.test(email)) {
        document.getElementById("email-error").textContent = "Please enter a valid email address.";
        isValid = false;
      }

      if (password.length < 6) {
        document.getElementById("password-error").textContent = "Password must be at least 6 characters.";
        isValid = false;
      }

      if (subject === "") {
        document.getElementById("subject-error").textContent = "Please select a course.";
        isValid = false;
      }

      if (!agree) {
        document.getElementById("agree-error").textContent = "You must agree to continue.";
        isValid = false;
      }

      if (isValid) {
        alert("Form submitted successfully!");
      }

      return isValid;
    }

    function resetErrors() {
      const errorIds = [
        "name-error", "address-error", "email-error",
        "password-error", "subject-error", "agree-error"
      ];
      errorIds.forEach(id => document.getElementById(id).textContent = "");
    }
  </script>

</body>
</html>
